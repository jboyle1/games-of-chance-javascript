<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" type="text/css" href="./static/css/reset.css">
        <link rel="stylesheet" typr="text/css" href="./static/css/main.css">
        <link
            href="https://fonts.googleapis.com/css2?family=Monoton&family=Montserrat&display=swap"
            rel="stylesheet">
        <title>Games of Chance</title>
    </head>
    <body>
        <header>
            <div id="title">Games of Chance</div>
        </header>
        <main>
            <div id="greetingArea">
                    <section>
                        <div class="greeting">
                            <p>Please enter your name to start Games of Chance!</p>
                        </div>
                        <div id="greetingInput">
                            <input placeholder="Enter Name" id="userName">
                            <button id="greetingListener">Submit</button>
                        </div>
                    </section>
                    <section>
                        <div id="userGreeting"></div>
                    </section>
                </div>
                    <!--- Coin Flip --->
                <div>
                    <!--- Wager1 --->
                    <section>
                        <div id="wager1">
                            <input placeholder="Enter Wager" id="userWager1">
                            <button id="wager1Listener">Submit</button>
                        </div>
                    </section>
                    <section>
                        <div id="printUserWager1"></div>
                    </section>

                    <!--- Guess --->
                    <section>
                        <div id="guess">
                            <input placeholder="Enter Guess" id="userGuess">
                            <button id="guessListener">Submit</button>
                        </div>
                    </section>
                    <section>
                        <div id="printUserGuess"></div>
                    </section>

                    <!--- Result--->
                    <section>
                        <div id="coinFlipResult">
                            <button id="resultsListener">Flip</button>
                        </div>
                    </section>
                    <section>
                        <div id="resultOutput1"></div>
                    </section>
                </div>
            </div>
        </main>
        <script src="static//js/games-of-chance.js"></script>

    </body>
</html>
